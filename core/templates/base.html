{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width, initial-scale=1">
        <link rel="icon" href="{% static 'media/favicon.png' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <title>{% block title %}NestEgg{% endblock %}</title>
    </head>

    <body class="{% block body_class %}{% endblock %}">
        <nav class="navbar navbar-expand-lg navbar-light" aria-label="Main Navigation">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="#" aria-label="Home">
                    <img src="{% static 'media/logo.png' %}" alt="Logo" class="d-inline-block align-text-top" width="40" height="40">
                    <span class="d-none d-lg-inline ms-2">NestEgg</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'about' %}"><i class="fas fa-info-circle"></i>About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <main class="container" role="main">
            {% block content %}
            {% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
