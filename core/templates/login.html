{% extends 'base.html' %}

{% block title %}Login | NestEgg{% endblock %}

{% block content %}
<div class="box login-box login-bg">
    <h3>Login</h3>
    <form method="post" class="form" action="{% url 'login' %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" name="username_or_email" placeholder="Username or Email" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>
        <div class="button-container">
            <button type="submit" class="btn btn-primary">Login</button>
            <a href="{% url 'register' %}" class="btn btn-secondary">Signup</a>
        </div>
    </form>
</div>
{% endblock %}
