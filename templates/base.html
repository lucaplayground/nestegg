    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="{% static 'images/favicon.png' %}"> 
    <title>{% block title %}NestEgg{% endblock %}</title>
    {% bootstrap_css %}

</head>
<body>
    <div class="container">

    {% block extra_js %}

    {% endblock %}

</html>
