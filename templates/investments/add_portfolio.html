{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Add New Portfolio{% endblock %}

{% block content %}
<div class="add-portfolio-container">
    <h2 class="mb-4">Add New Portfolio</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Create Portfolio</button>
            <a href="{% url 'list_portfolios' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
