{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block title %}Edit Portfolio{% endblock %}

{% block content %}
<div class="edit-portfolio-container">
    <h2>Edit Portfolio: {{ portfolio.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="btn-group">
            <button type="submit" class="btn btn-primary">Update Portfolio</button>
            <a href="{% url 'list_portfolios' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
